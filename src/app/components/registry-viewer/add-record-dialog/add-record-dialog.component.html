<button mat-button class="close-button" color="accent" aria-label="Close" (click)="close()">
  <mat-icon>close</mat-icon>
</button>

<h2 mat-dialog-title>Add Diagnose</h2>

<mat-dialog-content>

  <div style="margin-top: 1em" *ngIf="isAddAnnotationFormVisible" [formGroup]="form">
    <div>
      <mat-form-field appearance="outline" [style.width.%]=100>
        <mat-label>Select Question</mat-label>
        <mat-select formControlName="flag" cdkFocusInitial>
          <mat-option value="One">One</mat-option>
          <mat-option value="Two">Two</mat-option>
          <mat-option value="Three">Three</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" [style.width.%]=100>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline" [style.width.%]=100>
        <mat-label>Enter Text</mat-label>
        <textarea rows="10" cols="50"
                  matInput
                  formControlName="textValue">
            </textarea>
      </mat-form-field>
    </div>

  </div>

</mat-dialog-content>


<mat-dialog-actions>
  <span class="spacer"></span>
  <button mat-raised-button (click)="close()">Close</button>
  <button mat-raised-button color="primary" (click)="save()">
    Save
  </button>
</mat-dialog-actions>
