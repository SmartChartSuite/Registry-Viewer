<mat-card>

  <mat-card-header>
    <mat-card-title>Diagnoses</mat-card-title>
  </mat-card-header>

  <mat-card-content style="margin-top:20px" [style.overflow]="'auto'" [style.height.%]="matCardContentHeight">
    <button *ngIf=!isExpandAllActive mat-stroked-button (click)="onExpandAll()">Expand All</button>
    <button *ngIf=isExpandAllActive mat-stroked-button (click)="onCollapseAll()">Collapse All</button>
    <mat-table [dataSource]="dataSource" matSort (matSortChange)= "onSortData($event)">

      <ng-container *ngFor="let column of columns; let i = index" matColumnDef="{{ column.field }}">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          {{ column.field }}
        </mat-header-cell>
        <mat-cell *matCellDef="let row" (click)="onRowSelected(row)" style="cursor: pointer">
          <span *ngIf="column.field === 'date'">{{row[column.field] | date}}</span>
          <span *ngIf="column.field === 'name' || column.field === 'condition'">{{row[column.field]}}</span>
        </mat-cell>
        <mat-cell *matCellDef="let row">
          {{row[column.field]}}
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

      <!-- Group header -->
      <ng-container matColumnDef="groupHeader">
        <mat-cell colspan="999" *matCellDef="let group"  style="cursor: pointer">
          <mat-icon *ngIf="group.expanded">expand_less</mat-icon>
          <mat-icon *ngIf="!group.expanded">expand_more</mat-icon>
          <strong>{{group[groupByColumns[group.level-1]]}} ({{group.totalCounts}})</strong>
          <span class="spacer"></span>
        </mat-cell>
      </ng-container>

      <mat-row *matRowDef="let row; columns: ['groupHeader']; when: isGroup;" (click)="groupHeaderClick(row)"> </mat-row>

    </mat-table>
  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-raised-button color="primary" (click)="onAddDiagnose();">
      <mat-icon>add</mat-icon>
      Add Diagnose
    </button>
  </mat-card-actions>

</mat-card>
