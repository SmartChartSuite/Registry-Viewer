<mat-toolbar class="subject-header primary-light">
  <mat-toolbar-row>
    <h2>George P. Burdell</h2>
    <span style="font-size: 0.6em; margin-left: 1em" >Other case/demographic info here</span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container hasBackdrop="false">

  <mat-sidenav #resultViewerSidenav class="registry-viewer-sidenav" mode="side" position="end" disableClose closed>
    <app-side-panel></app-side-panel>
  </mat-sidenav>

  <mat-sidenav-content>

    <div class="centered-content" style="margin-top: 2em; margin-bottom: 2em">

      <mat-button-toggle-group >
        <mat-button-toggle checked="isDefaultViewActive"  (click)="isDefaultViewActive = true">Summary View
        </mat-button-toggle>
        <mat-button-toggle (click)="isDefaultViewActive = false">
          Chronological View
        </mat-button-toggle>
      </mat-button-toggle-group>

<!--      <button mat-raised-button color="accent" *ngIf="isDefaultViewActive" (click)="isDefaultViewActive = false">-->
<!--        Chronological View-->
<!--      </button>-->
<!--      <button mat-raised-button color="primary" *ngIf="!isDefaultViewActive" (click)="isDefaultViewActive = true">-->
<!--        Summary View-->
<!--      </button>-->
    </div>

    <div style="max-width: 85%; margin: auto">
      <app-chronological-view
        *ngIf="!isDefaultViewActive"
        [caseRecordChronologicalData]="caseRecordChronologicalData$ | async"
        [sections]="sections$ | async"
      >
      </app-chronological-view>

      <app-details-view *ngIf="isDefaultViewActive"></app-details-view>

    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
