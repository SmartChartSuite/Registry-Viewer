<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="section">
    <th mat-header-cell *matHeaderCellDef  mat-sort-header> Section </th>
    <td mat-cell *matCellDef="let result"> {{result.section}} </td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef  mat-sort-header> Category </th>
    <td mat-cell *matCellDef="let result"> {{result.category}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef  mat-sort-header> Date </th>
    <td mat-cell *matCellDef="let result"> {{result.date | date:'mediumDate'}} </td>
  </ng-container>

  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef  mat-sort-header> Value </th>
    <td mat-cell *matCellDef="let result"> {{result.value}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef > Action </th>
    <td mat-cell *matCellDef="let result"><mat-icon matTooltip="Details">edit_note</mat-icon></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
