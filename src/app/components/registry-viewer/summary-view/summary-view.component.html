<mat-grid-list [cols]="breakpoint" rowHeight="1:1" (window:resize)="onResize($event)">
  <mat-grid-tile *ngFor="let section of sectionsList">
    <app-section
      class="expanded-content"
      [matCardContentHeight]="matCardContentHeight"
      [section]=section>
    </app-section>
  </mat-grid-tile>
</mat-grid-list>
