<mat-grid-list cols="{{cols}}" rowHeight="{{width}}">
  <mat-grid-tile>
    <div class="tile">
      DOB: {{demographicsData?.dob}}<br/>
      Gender: {{demographicsData?.gender}}
    </div>
  </mat-grid-tile>

  <mat-grid-tile>
    <div class="tile">
    Address:<br/>
    {{demographicsData?.street}}<br/>
    {{demographicsData?.city}} {{demographicsData?.address?.state}} {{demographicsData?.address?.zip}}<br/>
    </div>
  </mat-grid-tile>

  <mat-grid-tile>
    <div class="tile">
      Phone {{demographicsData?.phone}}<br/>
      Other: other info<br/>
    </div>
  </mat-grid-tile>

</mat-grid-list>
