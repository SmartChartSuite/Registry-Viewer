@if (isLocatedInMainMenu) {
  <div class="user-profile-header">
    <ng-container *ngIf="oauthService.hasValidAccessToken(); else loggedOut" class="profile-wrapper">
    </ng-container>
    <ng-template #loggedOut>
      <button mat-flat-button
              (click)="oauthService.initImplicitFlow()"
              class="login-button">
        <mat-icon>login</mat-icon>
        Sign In
      </button>
    </ng-template>
    @if(oauthService.getIdentityClaims(); as user){
      <img
        [src]="user?.['picture'] ? user?.['picture'] : '/assets/portrait_placeholder.png'"
        referrerpolicy="no-referrer"
        class="profile-image"
        [matMenuTriggerFor]="userMenu" alt="Profile Image">
      <mat-menu #userMenu="matMenu" style="width: 250px;">
        <div mat-menu-item>
          <div class="user-card">
            <img
              [src]="user?.['picture'] ? user?.['picture'] : '/assets/portrait_placeholder.png'"
              referrerpolicy="no-referrer"
              class="profile-image"
              alt="Profile Image"
            >
            <div class="details">
              <div class="name">{{ user?.['name'] }}</div>
              <div class="email">{{ user?.['email'] }}</div>
            </div>
          </div>
        </div>
        <mat-divider></mat-divider>
        <button mat-menu-item
                (click)="oauthService.logOut()">
          <mat-icon>logout</mat-icon>
          Sign Out
        </button>
      </mat-menu>
    }
  </div>
} @else {
  <div class="centered-content">
    <mat-card class="registry-card">
      <mat-card-header>
        <mat-card-title>
          Sign In Header
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        Temp content
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button (click)="oauthService.initImplicitFlow()">
          <mat-icon>login</mat-icon>
          Sign In
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
}
