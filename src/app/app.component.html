<mat-toolbar color="primary">

  <span class="pointer">
    <h1 (click)="onTitleClick();" style="cursor: pointer">
    TR State Syphilis Registry</h1>
  </span>

  <span class="menu-spacer"></span>

  <mat-slide-toggle style="margin-right: 1em" (toggleChange)="onToggleDemoMode()" [disabled]="!isDemoModeEnabled()">
    Demo Mode
  </mat-slide-toggle>

  <button mat-raised-button color="accent" [routerLink]="'/'">
    Search
  </button>

  <button mat-button [routerLink]="'/login'">
    <mat-icon>account_circle</mat-icon>
    Login
  </button>

</mat-toolbar>

<app-demo-mode *ngIf="isToggleModeActive"></app-demo-mode>
