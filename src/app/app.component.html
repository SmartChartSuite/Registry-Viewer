<mat-toolbar color="primary">

  <span class="pointer">
    <h1 (click)="onRouteChanged('/');" style="cursor: pointer">
      REGISTRY VIEWER
    </h1>
  </span>

  <span class="menu-spacer"></span>

  <mat-slide-toggle style="margin-right: 1em" (toggleChange)="onToggleDemoMode()" [checked]="isDemoModeActive" [disabled]="!isDemoModeEnabled()">
    Demo Mode
  </mat-slide-toggle>

  <button mat-raised-button color="accent" (click)="onRouteChanged('/');">
    Search
  </button>

  <button mat-button (click)="onRouteChanged('/login');">
    <mat-icon>account_circle</mat-icon>
    Login
  </button>

</mat-toolbar>

<router-outlet></router-outlet>
