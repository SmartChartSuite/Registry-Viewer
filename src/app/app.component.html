<mat-toolbar color="primary">

  <button mat-icon-button (click)="onRouteChanged('/');" class="margin-right-md">
    <mat-icon>home</mat-icon>
  </button>

  <span class="pointer" (click)="onRouteChanged('/');">
      REGISTRY VIEWER
  </span>



  <span class="menu-spacer"></span>

  <mat-slide-toggle style="margin-right: 1em" (toggleChange)="onToggleDemoMode()" [checked]="isDemoModeActive" [disabled]="!isDemoModeEnabled()">
    <span class="menu-text">Demo Mode</span>
  </mat-slide-toggle>



  <button mat-button (click)="onRouteChanged('/login');">
    <mat-icon>account_circle</mat-icon>
    Login
  </button>

</mat-toolbar>

<router-outlet></router-outlet>
